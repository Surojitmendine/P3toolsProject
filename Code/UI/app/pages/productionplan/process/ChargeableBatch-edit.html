<div class="modal fade" role="dialog" id="modEditChargeableBatch" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-info">
          <h4 class="modal-title">Chargeable Batch Information</h4>
          <button type="button" class="close" onclick="chargeablebatch.CloseEditModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form role="form" id="formEditChargeableBatch">
            <input type="hidden" id="hdnPK_SLNO" value="0" data-ParameterName="SLNO" />
            <div class="card-body">
  
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="txtForMonth">For Month</label>
                  <input type="text" class="form-control" id="txtForMonth" data-ParameterName="ForMonth"  readonly  />
                </div>
  
                <div class="form-group col-md-6">
                  <label for="txtForYear">For Year</label>
                  <input type="text" class="form-control" id="txtForYear" data-ParameterName="ForYear" readonly />
                </div>
              </div>
  
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="txtProductName">Product Name</label>
                  <input type="text" class="form-control" id="txtProductName" data-ParameterName="ProductName" readonly />
                </div>
  
                <div class="form-group col-md-6">
                  <label for="txtProductUOM">Pack Unit</label>
                  <input type="text" class="form-control" id="txtProductUOM" placeholder="Enter Pack Unit" data-ParameterName="ProductUOM" readonly />
                </div>
              </div>
  
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="txtBatchsize">Batch Size</label>
                  <input type="text" class="form-control" id="txtBatchsize" data-ParameterName="Batchsize" readonly />
                </div>
  
                <div class="form-group col-md-6">
                  <label for="txtForecastedProductionVolume">Forecasted Production Volume</label>
                  <input type="text" class="form-control" id="txtForecastedProductionVolume" data-ParameterName="ForecastedProductionVolume" readonly />
                </div>
              </div>
              
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="txtUnitFactor">Unit Factor</label>
                  <input type="text" class="form-control" id="txtUnitFactor" data-ParameterName="UnitFactor" readonly />
                </div>
  
                <div class="form-group col-md-6">
                  <label for="txtUserUnitFactor">User Unit Factor</label>
                  <input type="text" class="form-control" id="txtUserUnitFactor" placeholder="Enter User Unit Factor" data-ParameterName="UserUnitFactor" />
                </div>
              </div>
              
  
            </div>
            <!--<!-- /.card-body -->
          </form>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-danger" onclick="chargeablebatch.CloseEditModal()">Close</button>
          <button type="button" onclick="chargeablebatch.UpdateChargeableBatchUnit()"
            class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
