<div class="modal fade" role="dialog" id="modAddDivisionWiseProduct" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-info">
          <h4 class="modal-title">Division Wise Product</h4>
          <button type="button" class="close" onclick="DivisionWiseProduct.CloseAddModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form role="form" id="formAddDivisionWiseProduct">
            <input type="hidden" id="hdnPK_ID" value="0" data-ParameterName="PK_ID" />
            <div class="card-body">

              <div class="row">
                <div class="form-group col-md-6">
                  <label for="txtDivisionName">Division Name</label>
                  <input type="text" class="form-control" id="txtDivisionName" placeholder="Enter Division Name"
                    data-ParameterName="DivisionName" required />
                </div>             

                <div class="form-group col-md-6">
                  <label for="txtDepotName">Depot Name</label>
                  <input type="text" class="form-control" id="txtDepotName" placeholder="Enter Depot Name"
                    data-ParameterName="DepotName" required />
                </div>             
              </div>

              <div class="row">
                <div class="form-group col-md-6">
                  <label for="txtProductCode">Product Code</label>
                  <input type="text" class="form-control" id="txtProductCode" placeholder="Enter Product Code"
                    data-ParameterName="ProductCode" />
                </div>             

                <div class="form-group col-md-6">
                  <label for="txtProductName">Product Name</label>
                  <input type="text" class="form-control" id="txtProductName" placeholder="Enter Product Name"
                    data-ParameterName="ProductName" required />
                </div>             
              </div>

              <div class="row">
                <div class="form-group col-md-6">
                  <label for="txtPackUnit">Pack Unit</label>
                  <input type="text" class="form-control" id="txtPackUnit" placeholder="Enter Pack Unit"
                    data-ParameterName="PackUnit" required />
                </div>             
              </div>

              <div class="row"></div>
                <div class="form-group col-md-12">
                  <label for="chkIsActive">Active Product</label>
                 <!-- <div class="icheck-primary d-inline">-->
                    <input type="checkbox" id="chkIsActive" checked data-ParameterName="IsActive">
                   <!-- <label for="chkIsActive"></label>-->
                 <!-- </div>-->
                </div>
                            
            </div>
            <!--<!-- /.card-body -->
          </form>
        </div>
        <div class="modal-footer justify-content-between bg-info">
          <button type="button" class="btn btn-default" onclick="DivisionWiseProduct.CloseAddModal()">Close</button>
          <button type="button" onclick="DivisionWiseProduct.AddUpdateDivisionWiseProduct()" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
