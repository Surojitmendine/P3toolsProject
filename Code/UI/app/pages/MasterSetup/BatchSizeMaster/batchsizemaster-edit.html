<div class="modal fade" role="dialog" id="modEditBatchSizeMaster" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-info">
          <h4 class="modal-title">Batch Size Information</h4>
          <button type="button" class="close" onclick="BatchSizeMaster.CloseEditModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form role="form" id="formEditBatchSizeMaster">
            <input type="hidden" id="hdnPK_BatchSizeID" value="0" data-ParameterName="BatchSizeID" />
            <div class="card-body">
  
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="txtProductType">Product Type</label>
                  <input type="text" class="form-control" id="txtProductType" value="WIP" placeholder="Enter Product Type"
                    data-ParameterName="ProductType" required />
                </div>
  
                <div class="form-group col-md-6">
                    <label for="txtProductName">Product Name</label>
                    <input type="text" class="form-control" id="txtProductName" placeholder="Enter Product Name"
                      data-ParameterName="ProductName" required />
                  </div>
              </div>
  
              <div class="row">
                <div class="form-group col-md-6">
                    <label for="txtUOM">UOM</label>
                    <input type="text" class="form-control" id="txtUOM" placeholder="Enter UOM"
                      data-ParameterName="UOM" />
                  </div>
  
                <div class="form-group col-md-6">
                  <label for="txtBatchSize">Batch Size</label>
                  <input type="number" class="form-control" id="txtBatchSize" placeholder="Enter Batch Size"
                    data-ParameterName="BatchSize" />
                </div>
              </div>

            </div>
            <!--<!-- /.card-body -->
          </form>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-danger" onclick="BatchSizeMaster.CloseEditModal()">Close</button>
          <button type="button" onclick="BatchSizeMaster.EditBatchSizeMaster()" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
