<div class="modal fade" role="dialog" id="modEditProductMappingMaster" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-info">
        <h4 class="modal-title">Product Mapping Master Information</h4>
        <button type="button" class="close" onclick="ProductMappingMaster.CloseEditModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form role="form" id="formEditProductMappingMaster">
          <input type="hidden" id="hdnPK_ProductID" value="0" data-ParameterName="PK_ProductID" />
          <div class="card-body">

            <div class="row">
              <div class="form-group col-md-6">
                <label for="txtProductCategory">Category</label>
                <input type="text" class="form-control" id="txtProductCategory" placeholder="Enter Category"
                  data-ParameterName="ProductCategory" required />
              </div>

              <div class="form-group col-md-6">
                <label for="txtProductCode">Product Code</label>
                <input type="text" class="form-control" id="txtProductCode" placeholder="Enter Product Code"
                  data-ParameterName="ProductCode" required />
              </div>
            </div>

            <div class="row">
              <div class="form-group col-md-6">
                <label for="txtProductName">Product Name</label>
                <input type="text" class="form-control" id="txtProductName" placeholder="Enter Product Name"
                  data-ParameterName="ProductName" required />
              </div>

              <div class="form-group col-md-6">
                <label for="txtPackUnit">Pack Unit</label>
                <input type="number" class="form-control" id="txtPackUnit" placeholder="Enter Pack Unit"
                  data-ParameterName="PackUnit" />
              </div>
            </div>

            <div class="row">
              <div class="form-group col-md-6">
                <label for="txtTallyProductName">Tally Product Name</label>
                <input type="text" class="form-control" id="txtTallyProductName" placeholder="Enter Tally Product Name"
                  data-ParameterName="TallyProductName" required />
              </div>

              <div class="form-group col-md-6">
                <label for="txtTallyUOM">Tally UOM</label>
                <input type="text" class="form-control" id="txtTallyUOM" placeholder="Enter Tally UOM"
                  data-ParameterName="TallyUOM" required />
              </div>
            </div>

            

          </div>
          <!--<!-- /.card-body -->
        </form>
      </div>
      <div class="modal-footer justify-content-between bg-info">
        <button type="button" class="btn btn-default" onclick="ProductMappingMaster.CloseEditModal()">Close</button>
        <button type="button" onclick="ProductMappingMaster.UpdateProductMappingMaster('GetProductMapping')"
          class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
