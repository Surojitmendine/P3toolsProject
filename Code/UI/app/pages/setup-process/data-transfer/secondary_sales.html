<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">

  <section class="content">

          <div class="card card-primary">

        </div><!-- /.card-header -->
  


            <div class="card-body">
              <div class="row" style="margin-bottom:20px">                
                <div class="col-sm-2">
                  <select id="ddlYear" class="form-control select2" style="width: 100%;" required></select>
                </div>
  
                <div class="col-sm-2">
                  <select id="ddlMonth" class="form-control select2" style="width: 100%;" required></select>
                </div>
  
                <div class="col-sm-2">
                  <button type="button" class="btn btn-default" onclick="importSecondarySales.ListimportSecondarySales()">
                    <i class="fas fa-search" style="color: #fd7e14;"></i>
                  </button>
                </div>
                <div class="col-sm-4">
                  <label>Note: (Year and Month should be Secondary Sales Month)</label>
                </div>
              </div>

              <div class="row" style="margin-bottom:10px">

                  </div>-->

                <div class="col-sm-3">
                  <label>1. Select Secondary Sales Excel file</label>
                  <input type="file" id="FileUpload1" name="FileUpload1" />
                </div>
  
                <div class="col-sm-3">
                  <label>2. View Secondary Sales Data</label>
                  <button type="button" class="btn btn-default" onclick="importSecondarySales.uploadSecondarysales()">
                    <i class="fas fa-upload" style="color: #fd7e14;"></i>
                </div>
                
                <div class="col-sm-3">
                  <label>3. Save Uploaded Secondary Sales</label>
                  <button type="button" class="btn btn-default" onclick="importSecondarySales.updateSecondarysales()">
                    <i class="fas fa-save" style="color: #fd7e14;"></i>
                  </button>
                </div>
              </div>

              <table id="dtListimportSecondarySales" class="table table-bordered table-hover">
              </table>
  
            </div>
  
            <div id="df" class="card-footer clearfix">
  
            </div>
  
  
  
          </div>
        </div>
  
  
      </div><!-- /.container-fluid -->
